<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Next-Gen Trading Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <h1>Next-Gen Trading Dashboard</h1>
      <button id="refresh">Refresh</button>
    </header>

    <main>
      <section>
        <h2>Status</h2>
        <div id="status"></div>
      </section>

      <section>
        <h2>Predictions</h2>
        <div id="predictions"></div>
      </section>

      <section>
        <h2>Feedback Metrics</h2>
        <div id="feedback"></div>
      </section>

      <section>
        <h2>Recent Trades</h2>
        <div id="trades"></div>
      </section>

      <section>
        <h2>Portfolio Snapshot</h2>
        <div id="portfolio"></div>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
